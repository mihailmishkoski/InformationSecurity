<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Profile</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      background-color: #f0f2f5;
      display: flex;
      flex-direction: column;
    }

    header {
      background-color: #3b5998;
      color: white;
      padding: 16px;
      text-align: center;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
      width: 100%;
    }

    main {
      max-width: 800px;
      margin: 20px auto;
      background-color: white;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      overflow: hidden;
      width: 100%;
      align-items: center;
      position: relative;
      z-index: 1;
      padding: 20px;
    }

    .profile-info {
      text-align: left;
    }

    .profile-info input,
    .profile-info select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      margin-bottom: 15px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 16px;
      text-decoration: none; /* Remove underline */
      color: #333; /* Set text color */
    }

    .profile-info p {
      margin: 0;
      font-size: 16px;
      color: #333;
    }

    .label {
      font-weight: bold;
      margin-right: 10px;
    }

    .editable-field {
      border: none;
      background: none;
      margin: 0;
      padding: 0;
      cursor: pointer;
      color: #3b5998;
      text-decoration: underline;
    }

    .editable-field[contenteditable="false"] {
      cursor: not-allowed;
      color: #666;
      text-decoration: none;
    }

    .save-button {
      background-color: #3b5998;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 18px;
      transition: background-color 0.3s ease-in-out;
    }

    .save-button:hover {
      background-color: #1558a3;
    }

    .change-password-button {
      background-color: #4CAF50;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 18px;
      margin-top: 10px;
      transition: background-color 0.3s ease-in-out;
    }

    .change-password-button:hover {
      background-color: #45a049;
    }

    .error-message {
      background-color: #f44336;
      color: white;
      padding: 10px;
      border-radius: 4px;
      margin-top: 10px;
      text-align: center;
    }
  </style>
</head>

<body>

<header>
  <h1>The Facebook</h1>
</header>

<main>
  <form action="/saveAccount" method="post" class="profile-info">
    <p>
      <label class="label">Name:</label>
      <input class="editable-field" type="text" name="name" th:value="${user.getName()}" />
    </p>
    <p>
      <label class="label">Surname:</label>
      <input class="editable-field" type="text" name="surname" th:value="${user.getSurname()}" />
    </p>
    <p>
      <label class="label">Country:</label>
      <select name="country" required th:value="${user.getCountry()}">
        <option value="" disabled selected>Select your country</option>
        <option value="Macedonia">Macedonia</option>
        <option value="Germany">Germany</option>
        <option value="France">France</option>
        <option value="Spain">Spain</option>
        <option value="Italy">Italy</option>
        <option value="United Kingdom">United Kingdom</option>
        <option value="Netherlands">Netherlands</option>
        <option value="Sweden">Sweden</option>
        <option value="Switzerland">Switzerland</option>
        <option value="Austria">Austria</option>
        <option value="Norway">Norway</option>
        <option value="Denmark">Denmark</option>
        <option value="Finland">Finland</option>
      </select>
    </p>
    <p>
      <label class="label">Email:</label>
      <input class="editable-field" type="text" name="email" th:value="${user.getEmail()}" />
    </p>
    <button class="save-button" type="submit">Save</button>
    <!-- Display errors in a visually appealing way -->
    <div class="error-message" th:if="${not #strings.isEmpty(error)}">
      <p th:text="${error}"></p>
    </div>
  </form>
</main>

</body>

</html>
