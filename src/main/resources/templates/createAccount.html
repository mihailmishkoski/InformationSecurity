<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      text-align: center;
      margin: 50px;
    }

    .registration-container {
      max-width: 400px;
      margin: auto;
      background-color: #ffffff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .input-group {
      margin-bottom: 15px;
    }

    .input-group label {
      display: block;
      text-align: left;
      margin-bottom: 5px;
    }

    .input-group input,
    .input-group select {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .error-message {
      color: #ff0000;
      font-size: 12px;
      display: block;
    }

    .login-btn {
      background-color: #4caf50;
      color: #fff;
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }
  </style>
</head>
<body>

<div class="registration-container">
  <h2>Registration</h2>
  <form action="/login/create/save" method="POST">
    <div class="input-group">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" th:value="${name}" required>
    </div>

    <div class="input-group">
      <label for="surname">Surname:</label>
      <input type="text" id="surname" name="surname" th:value="${surname}" required>
    </div>

    <div class="input-group">
      <label for="country">Country:</label>
      <select id="country" name="country" required>
        <option></option>
        <option value="Macedonia">Macedonia</option>
        <option value="Germany">Germany</option>
        <option value="France">France</option>
        <option value="Spain">Spain</option>
        <option value="Italy">Italy</option>
        <option value="United-kingdom">United Kingdom</option>
        <option value="Netherlands">Netherlands</option>
        <option value="Sweden">Sweden</option>
        <option value="Switzerland">Switzerland</option>
        <option value="Austria">Austria</option>
        <option value="Norway">Norway</option>
        <option value="Denmark">Denmark</option>
        <option value="Finland">Finland</option>
      </select>
    </div>

    <div class="input-group">
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" th:value="${username}" required>
    </div>

    <div class="input-group">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" th:value="${email}" required>
      <span class="error-message" th:if="${emailError}" th:text="${emailError}"></span>
    </div>

    <div class="input-group">
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" th:value="${password}" required>
    </div>

    <div class="input-group">
      <label for="repeatPassword">Repeat Password:</label>
      <input type="password" id="repeatPassword" name="repeatPassword" th:value="${repeatPassword}" required>
      <span class="error-message" th:if="${passwordError}" th:text="${passwordError}"></span>
    </div>

    <button type="submit" class="login-btn">Register</button>
  </form>
  <span class="error-message" th:if="${error}" th:text="${error}"></span>
</div>

</body>
</html>
