<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #f0f2f5;
            display: flex;
            flex-direction: column;
        }

        header {
            background-color: #3b5998;
            color: white;
            padding: 16px;
            text-align: center;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
        }

        main {
            display: flex;
            flex-direction: column;
            max-width: 800px;
            margin: 20px auto;
            background-color: white;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
            width: 100%;
            align-items: center;
            position: relative;
            z-index: 1;
            padding-bottom: 80px; /* Adjust the padding to accommodate the footer */
        }

        .posts-container {
            display: flex;
            flex-direction: column;
            max-width: 800px;
            margin: 0 auto;
            width: 100%;
            box-sizing: border-box;
            padding: 20px;
        }

        form {
            padding: 16px;
            border-bottom: 1px solid #dddfe2;
            width: 100%;
            box-sizing: border-box;
        }

        form textarea {
            width: calc(100% - 24px);
            padding: 12px;
            margin-bottom: 8px;
            border: 1px solid #dddfe2;
            border-radius: 4px;
            resize: none;
            font-size: 14px;
        }

        form button {
            background-color: #1877f2;
            color: white;
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s ease-in-out;
        }

        form button:hover {
            background-color: #1558a3;
        }

        .posts-container {
            display: flex;
            flex-direction: column;
            width: 100%;
        }

        .post-section {
            padding: 16px;
            border-bottom: 1px solid #dddfe2;
            box-sizing: border-box;
            width: 100%;
        }

        .post-section p {
            color: #333;
            margin-bottom: 8px;
        }

        .post-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 8px;
        }

        .post-actions button {
            background-color: transparent;
            border: none;
            color: #1877f2;
            cursor: pointer;
            font-size: 14px;
            display: flex;
            align-items: center;
        }

        .post-actions button:hover {
            text-decoration: underline;
        }

        .delete-icon {
            margin-right: 4px;
        }

        .edit-icon {
            margin-right: 4px;
        }

        .account-section {
            position: fixed;
            top: 120px;
            right: 120px;
            text-align: center;
            padding: 16px;
            box-sizing: border-box;
            background-color: white;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            z-index: 2;
            float: right;
            width: 200px;
            margin-top: 20px;
            border-radius: 8px;
        }

        h3 {
            margin-top: 0;
        }

        ul {
            list-style: none;
            padding: 0;
            margin: 0;
            text-align: left;
        }

        ul li {
            padding: 12px;
        }

        ul li a {
            text-decoration: none;
            color: #1877f2;
            font-weight: bold;
        }
        .post-actions button {
            background-color: transparent;
            border: none;
            color: #1877f2;
            cursor: pointer;
            font-size: 14px;
            display: flex;
            align-items: center;
            text-decoration: none; /* Remove underline */
        }

        .post-actions button:hover {
            text-decoration: none; /* Remove underline on hover */
        }
        .users-container {
            position: fixed;
            top: 120px;
            left: 80px; /* Adjust the left position as needed */
            text-align: left;
            padding: 16px;
            box-sizing: border-box;
            background-color: white;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            z-index: 2;
            width: 290px;
            margin-top: 20px;
            border-radius: 8px;
        }

        .users-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .users-list-item {
            padding: 8px;
        }

        .users-list-item a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }

        .users-list-item a:hover {
            text-decoration: underline;
        }
        .post-section {
            padding: 16px;
            box-sizing: border-box;
            width: 100%;
            border-bottom: none;
        }

        .post-section .post-info {
            color: #555;
            font-size: 12px;
            margin-bottom: 8px;
            border-bottom: none;
        }

        .post-section p {
            color: #333;
            margin-bottom: 16px; /* Increase margin for better separation */
            font-size: 16px; /* Adjust the font size as needed */
            border-bottom: none;
        }
    </style>
</head>

<body>

<header>
    <h1>The Facebook</h1>
</header>

<main>
    <form action="/post" method="post">
        <textarea id="postContent" name="postContent" rows="4" placeholder="What's on your mind?"></textarea>
        <input type="hidden" name="userId" value="${user.id}">
        <button type="submit">Post</button>
    </form>

    <div class="posts-container">
        <div th:each="post : ${posts}" class="post-section">
            <div class="post-info">
                <span th:text="${post.getAccount().getName()} + ' ' + ${post.getAccount().getSurname()}"></span> posted:
            </div>
            <p th:text="${post.getPostMessage()}"></p>
            <div class="post-actions">
                <form th:action="@{'/deletePost/' + ${post.id}}" method="post">
                    <button class="delete-icon" type="submit">üóëÔ∏è Delete </button>
                </form>
            </div>
        </div>
    </div>
</main>

<div class="account-section">
    <h3 th:text = "${user.getName() + ' ' + user.getSurname()}"></h3>
    <ul>
        <li><a href="/viewAccount">View Your Profile</a></li>
        <li><a href="/editAccount">Edit Your Profile</a></li>
        <li><a href="/changePassword">Change Password</a></li>
    </ul>
</div>
<div class="users-container">
    <h3>All Users</h3>
    <ul class="users-list">
        <!-- Iterate through the list of users -->
        <th:block th:each="user : ${allUsers}">
            <li class="users-list-item">
                <a th:href="@{'/viewUser/' + ${user.getId()}}">View: <span th:text="${user.getName() + ' ' + user.getSurname()}"></span></a>
            </li>
        </th:block>
    </ul>
</div>

<script>


</script>

</body>

</html>
